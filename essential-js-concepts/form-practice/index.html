<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <form id="login-form">
        <label for="name">Full Name</label><br>
        <input type="text" id="name" name="name" placeholder="Jone Doe" required><br>
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" placeholder="jone12@gmail.com" required><br>
        <label for="pwd">Password</label><br>
        <input type="password" id="pwd" name="pwd" placeholder="******" required><br>
        <button type="submit">Submit</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
